<!-- QR-Code/wallet-addresses.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="940" height="360" viewBox="0 0 940 360">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <style>
      .card { fill: url(#g); stroke: #1f2937; stroke-width: 1; }
      .title { font: 700 22px/1.2 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; fill: #e5e7eb; }
      .label { font: 600 16px/1.2 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; fill: #93c5fd; }
      .code  { font: 500 15px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; fill: #e5e7eb; }
      .chip  { fill: #0ea5e9; }
      .badge { font: 700 12px/1 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; fill: #0f172a; }
      .sep   { stroke: #1f2937; stroke-width: 1; opacity: .65; }
    </style>
  </defs>

  <!-- Card -->
  <rect x="20" y="20" rx="16" ry="16" width="900" height="320" class="card" filter="url(#shadow)"/>

  <!-- Header -->
  <rect x="40" y="40" rx="9" ry="9" width="90" height="24" class="chip"/>
  <text x="85" y="57" text-anchor="middle" class="badge">WALLET</text>
  <text x="40" y="92" class="title">Donation Addresses</text>
  <line x1="40" y1="108" x2="900" y2="108" class="sep"/>

  <!-- Rows -->
  <!-- ETH / POL (same address) -->
  <text x="40"  y="142" class="label">ETH / POL</text>
  <text x="180" y="142" class="code">0xf56d2ab9c35cd51dd5366b96fe7622d99de06458</text>

  <!-- BTC -->
  <text x="40"  y="178" class="label">BTC</text>
  <text x="180" y="178" class="code">bc1qzgk2tc0ujezgredxwx0gd6ykmcdff94azfnvj5</text>

  <!-- SOL -->
  <text x="40"  y="214" class="label">SOL</text>
  <text x="180" y="214" class="code">7PterKBwtNdYNu8nftAKpn6ke8GdCkzyg5xUHp9EhGWx</text>

  <!-- SUI -->
  <text x="40"  y="250" class="label">SUI</text>
  <text x="180" y="250" class="code">0x0d43d68ca78ef074251f9265af0f7af3cc52b62daa9f44b918378f54728c7175</text>

  <!-- Footer tip -->
  <line x1="40" y1="270" x2="900" y2="270" class="sep"/>
  <text x="40" y="300" class="code">Tip: You can also scan the QR codes above to donate with your preferred network ❤️</text>
</svg>
