<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 72" width="900" height="72" role="img" aria-label="Stylish welcome banner">
  <defs>
    <!-- soft drop shadow for panel -->
    <filter id="drop" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <!-- subtle inner glow behind text -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- animated linear gradient for strokes/fills -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6b6b">
        <animate attributeName="stop-color" values="#ff6b6b;#ffd166;#60f0c6;#61a6ff;#c084fc;#ff6b6b" dur="9s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#ffd166">
        <animate attributeName="stop-color" values="#ffd166;#60f0c6;#61a6ff;#c084fc;#ff6b6b;#ffd166" dur="9s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#60f0c6">
        <animate attributeName="stop-color" values="#60f0c6;#61a6ff;#c084fc;#ff6b6b;#ffd166;#60f0c6" dur="9s" repeatCount="indefinite"/>
      </stop>

      <!-- slide gradient for motion -->
      <animateTransform attributeName="gradientTransform" type="translate" from="-250 0" to="250 0" dur="11s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- radial gradients for floating blobs -->
    <radialGradient id="blob1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8ec5ff" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#8ec5ff" stop-opacity="0.0"/>
    </radialGradient>
    <radialGradient id="blob2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffc4d6" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#ffc4d6" stop-opacity="0.0"/>
    </radialGradient>

    <!-- clip path from text to animate shimmer across text -->
    <clipPath id="textClip">
      <text id="shimmerText" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
            font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
            font-size="20" font-weight="700" letter-spacing="0.6">
        Thanks for visiting my profile — see you next time!
      </text>
    </clipPath>

    <!-- shimmer gradient -->
    <linearGradient id="shimmer" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- small sparkle shape -->
    <g id="spark">
      <circle cx="0" cy="0" r="1.6" fill="#fff" opacity="0.9"/>
      <rect x="-0.4" y="-6" width="0.8" height="12" rx="0.4" fill="#fff" opacity="0.75" transform="rotate(45)"/>
    </g>
  </defs>

  <!-- background panel (glassmorphism) -->
  <rect x="8" y="8" rx="14" ry="14" width="884" height="56" fill="rgba(255,255,255,0.03)" stroke="url(#mainGrad)" stroke-width="1.4" filter="url(#drop)"/>
  <!-- soft inner panel to create depth -->
  <rect x="12" y="12" rx="10" ry="10" width="876" height="48" fill="rgba(11,12,15,0.75)"/>

  <!-- floating blurred blobs (bokeh depth) -->
  <g opacity="0.9">
    <circle cx="120" cy="36" r="72" fill="url(#blob1)" opacity="0.45" filter="url(#glow)">
      <animateTransform attributeName="transform" type="translate" values="0 0; 12 -6; 0 0" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.45;0.25;0.45" dur="9s" repeatCount="indefinite"/>
    </circle>

    <circle cx="780" cy="36" r="62" fill="url(#blob2)" opacity="0.42" filter="url(#glow)">
      <animateTransform attributeName="transform" type="translate" values="0 0; -10 5; 0 0" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.42;0.22;0.42" dur="10s" repeatCount="indefinite"/>
    </circle>

    <!-- small translucent moving shape under text -->
    <ellipse cx="450" cy="36" rx="260" ry="22" fill="url(#mainGrad)" opacity="0.06">
      <animate attributeName="rx" values="240;270;240" dur="12s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- main gradient-filled text with subtle stroke for legibility -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
        font-size="20" font-weight="800" letter-spacing="0.6"
        fill="url(#mainGrad)" stroke="rgba(0,0,0,0.18)" stroke-width="0.6" filter="url(#glow)">
    Thanks for visiting my profile — see you next time!
  </text>

  <!-- shimmer: moving rect clipped to text -->
  <g clip-path="url(#textClip)">
    <rect x="-300" y="8" width="360" height="56" fill="url(#shimmer)" opacity="0.85">
      <animate attributeName="x" from="-300" to="900" dur="2.6s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- animated accent dot (neon pulse) -->
  <g transform="translate(838,36)">
    <circle cx="0" cy="0" r="7" fill="url(#mainGrad)" opacity="0.95">
      <animate attributeName="r" values="7;11;7" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.95;0.6;0.95" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <!-- halo -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="url(#mainGrad)" stroke-width="1.2" opacity="0.12">
      <animate attributeName="transform" attributeType="XML" dur="4.6s" repeatCount="indefinite" type="scale" from="1" to="0.92"/>
    </circle>
  </g>

  <!-- subtle sparkle particles -->
  <g opacity="0.9" transform="translate(0,0)">
    <use href="#spark" x="240" y="22" opacity="0.85">
      <animateTransform attributeName="transform" type="translate" values="0 0; 6 -4; 0 0" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.15;0.9" dur="6s" repeatCount="indefinite"/>
    </use>
    <use href="#spark" x="360" y="44" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0 0; -6 3; 0 0" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.12;0.7" dur="7s" repeatCount="indefinite"/>
    </use>
    <use href="#spark" x="520" y="28" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0 0; 5 -5; 0 0" dur="5.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.14;0.8" dur="5.6s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- small accessibility text (hidden visually but available for screen readers) -->
  <title>Stylish welcome banner — Thanks for visiting my profile</title>
</svg>
