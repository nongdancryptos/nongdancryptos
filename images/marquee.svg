<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 800 50"
     width="800" height="50"
     role="img" aria-label="Welcome banner">
  <defs>
    <!-- subtle rounded background -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.25"/>
    </filter>

    <!-- animated gradient: the stops cycle through colors -->
    <linearGradient id="movingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff5f6d">
        <animate attributeName="stop-color"
                 values="#ff5f6d;#ffd86b;#6effc2;#5fb3ff;#c56bff;#ff5f6d"
                 dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#ffc371">
        <animate attributeName="stop-color"
                 values="#ffc371;#6effc2;#5fb3ff;#c56bff;#ff5f6d;#ffc371"
                 dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#00d2ff">
        <animate attributeName="stop-color"
                 values="#00d2ff;#c56bff;#ff5f6d;#ffd86b;#6effc2;#00d2ff"
                 dur="8s" repeatCount="indefinite" />
      </stop>

      <!-- slide the whole gradient horizontally for motion -->
      <animateTransform attributeName="gradientTransform"
                        type="translate"
                        from="-200 0" to="200 0"
                        dur="10s"
                        repeatCount="indefinite" />
    </linearGradient>

    <!-- glass/blur highlight -->
    <linearGradient id="glass" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.02"/>
    </linearGradient>
  </defs>

  <!-- background rounded rectangle -->
  <rect x="4" y="4" rx="10" ry="10" width="792" height="42"
        fill="#0b0c0f" opacity="0.85" />

  <!-- subtle inner panel with gradient stroke -->
  <rect x="6" y="6" rx="8" ry="8" width="788" height="38"
        fill="transparent" stroke="url(#movingGradient)" stroke-width="1.5" opacity="0.22" />

  <!-- glossy highlight -->
  <rect x="6" y="6" rx="8" ry="8" width="788" height="19"
        fill="url(#glass)" opacity="0.6" />

  <!-- main text -->
  <text x="50%" y="50%"
        text-anchor="middle"
        dominant-baseline="middle"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
        font-size="18"
        font-weight="700"
        fill="url(#movingGradient)"
        filter="url(#shadow)">
    Thanks for visiting my profile â€” see you next time!
  </text>

  <!-- small accent dot that pulses using the same gradient -->
  <circle cx="768" cy="25" r="6" fill="url(#movingGradient)">
    <animate attributeName="r" values="6;9;6" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.6;1" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
